<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> Photo Gallery </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flower Photos</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#home">Home</a></li>
                <li><a href="#grid">Grid Gallery</a></li>
                <li><a href="#sliding">Sliding Gallery</a></li>
            </ul>

        </nav>
    </div>
    <center>
        <div id="home">
            <h1 class="page-header" style="text-align: center"> Flower Photos </h1>
            <img class="img-responsive" style="width: 70%; margin-bottom: 20px" src="https://i.ytimg.com/vi/94-va3xk6VA/maxresdefault.jpg">
        </div>
    </center>
    <br>
    <div id="grid">
        <h2 style="text-align: center">Grid Gallery</h2>
        <br>
        <center>
            <span style="object-fit: contain">
                <img style="width: 20%" src="https://www.gardeningknowhow.com/wp-content/uploads/2019/11/red-rose.jpg">
                <img style="width: 20%" src="https://gardenerspath.com/wp-content/uploads/2020/09/Types-of-Tulip-Flowers-Cover.jpg">
                <img style="width: 20%" src="https://www.gardendesign.com/pictures/images/900x705Max/site_3/english-lavender-lavandula-angustifolia-garden-design_11716.jpg"><br>
                <img style="width: 20%" src="https://cdn.hswstatic.com/gif/daffodils-1.jpg">
                <img style="width: 20%" src="https://www.almanac.com/sites/default/files/image_nodes/sunflower-1627193_1920.jpg">
            </span>
        </center> <br>

    </div>
    <center id="sliding">
        <h2 style="text-align: center">Sliding Gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">

                <div class="item active flower_image">
                    <img src="https://www.gardeningknowhow.com/wp-content/uploads/2019/11/red-rose.jpg" alt="Rose">
                    <div class="carousel-caption">
                        <h3>Rose</h3>
                    </div>
                </div>

                <div class="item flower_image">
                    <img src="https://gardenerspath.com/wp-content/uploads/2020/09/Types-of-Tulip-Flowers-Cover.jpg" alt="Tulip">
                    <div class="carousel-caption">
                        <h3>Tulip</h3>
                    </div>
                </div>

                <div class="item flower_image">
                    <img src="https://www.gardendesign.com/pictures/images/900x705Max/site_3/english-lavender-lavandula-angustifolia-garden-design_11716.jpg" alt="Lavender">
                    <div class="carousel-caption">
                        <h3>Lavender</h3>
                    </div>
                </div>

                <div class="item flower_image">
                    <img src="https://cdn.hswstatic.com/gif/daffodils-1.jpg" alt="Daffodils">
                    <div class="carousel-caption">
                        <h3>Daffodils</h3>
                    </div>
                </div>

                <div class="item flower_image">
                    <img src="https://www.almanac.com/sites/default/files/image_nodes/sunflower-1627193_1920.jpg" alt="Sunflowers">
                    <div class="carousel-caption">
                        <h3>Sunflowers</h3>
                    </div>
                </div>



            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </center>

</body></html>
